<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

    <head>

        <title>Prediction Website</title>

        <meta charset="UTF-8">

        <link rel="shortcut icon" href="/client/flagicon.ico" type="image/x-icon">

        <script src="/client/js/jquery-3.3.1.min.js"></script>
        <script src="/client/js/popper.min.js"></script>
        <script src="/client/js/bootstrap.min.js"></script>
        <script src="/client/js/js.cookie.min.js"></script>
        <script src="/client/js/querystring.js"></script>

        <script src="/client/js/newuser.js"></script>

        <link href="/client/css/bootstrap.min.css" rel="stylesheet">
        <link href="/client/css/globalstyle.css" rel="stylesheet">

    </head>

    <body class="bg-white" onload="resetNewUserForm()">

        <!-- Creates a title for the account creation page. -->
        <div class="container-fluid bg-light pb-2">
            <h1 class="text-left p-4">Create Account</h1>
        </div>

        <!-- Creates a navbar that spans the length of the webpage. -->
        <nav class="navbar navbar-expand">
            <!-- Shows how the navbar displays and the style of the elements inside. -->
            <div class="container-fluid navbar-dark">
                <ul class="nav navbar-nav">
                    <!-- Creates a navbar item that sends the user to the homepage. -->
                    <li><a class="nav-link ml-4" href="/client/html/homepage.html">Home</a><li>

                    <!-- Creates a navbar item that sends the user to the predictions page. -->
                    <li><a class="nav-link ml-2" href="/client/html/predictions.html">Predictions</a></li>

                    <!-- Creates a navbar item that sends the user to the leaderboard. -->
                    <li><a class="nav-link ml-2" href="/client/html/leaderboard.html">Leaderboard</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <!-- Creates a navbar item that sends the user to login. -->
                    <li><a class="nav-link mr-4" href="/client/html/login.html">Login</a></li>
                </ul>
            </div>
        </nav>

        <!-- Creates a form element that appears on the centre of the page.
             The styling is done by the global CSS file. -->
        <form id="newuserForm" action="/user/new" method="post">
            <div class="form-group" >
                <h5>Enter your details in the form below:</h5>
                <hr>

                <!-- Provides a input boxes to enter details in.
                     The placeholder puts a message in preliminary. -->
                <label>Username:</label>
                <input name="newUsername" class="form-control" placeholder="Username">

                <!-- This input box uses the email type for entering an email. -->
                <label>Email:</label>
                <input name="newEmail" class="form-control" type="email" placeholder="Email">

                <!-- The password type used will hide the password as its entered. -->
                <label>Password:</label>
                <input name="newPassword" class="form-control" type="password" placeholder="Password">

                <label>Confirm Password:</label>
                <input name="confirmPassword" class="form-control" type="password" placeholder="Confirm Password">


                <!-- Provides a link for users to create an account. -->
                <hr>
                <button class="btn btn-block" type="submit">Create Account</button>

            </div>
        </form>

    </body>

</html>
